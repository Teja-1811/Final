{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block custom_css %}
<style>
    body {
        background-color: #000;
        color: white;
    }

    .scanner-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
    }

    .scanner-card {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        width: 300px;
        height: 400px;
        perspective: 800px; /* Creates depth effect */
        transform-style: preserve-3d;
        transform: rotateX(10deg); /* Slight 3D tilt */
        box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7);
    }

    .scanner-card img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }

    /* Laser Scan Animation */
    .laser {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to bottom, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0));
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        animation: scan 5s ease-in-out infinite;
    }

    @keyframes scan {
        0% { top: 0%; }
        50% { top: 100%; }
        100% { top: 0%; }
    }

    .card-content {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

</style>
{% endblock custom_css %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card-content shadow-lg p-5 rounded">
        <h1 class="display-4 fw-bold">Welcome to Face Authentication</h1>
        <p class="lead text-light">Secure your identity with advanced face recognition.</p>

        <div class="scanner-container">
            <div class="scanner-card">
                <img src="{% static 'images/mesh.jpg' %}" class="img-fluid">
                <div class="laser"></div>
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-lg me-2 px-4">Login</a>
            <a href="{% url 'register' %}" class="btn btn-danger btn-lg px-4">Register</a>
        </div>
    </div>
</div>
{% endblock %}
